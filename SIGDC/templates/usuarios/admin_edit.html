<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar usuario - SIGDC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h5">Editar usuario: {{ u.username }}</h1>
        <a class="btn btn-secondary" href="{% url 'usuarios:admin_users' %}">Volver</a>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="card">
        <div class="card-body">
          <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Nombre de usuario</label>
              <input name="username" class="form-control" value="{{ u.username }}" required>
            </div>

            <div class="row g-2">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input name="first_name" class="form-control" value="{{ u.first_name }}">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Apellido</label>
                <input name="last_name" class="form-control" value="{{ u.last_name }}">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input name="email" type="email" class="form-control" value="{{ u.email }}">
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if u.is_active %}checked{% endif %}>
              <label class="form-check-label" for="is_active">Activo</label>
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-primary me-2" type="submit">Guardar</button>
              <a href="{% url 'usuarios:admin_users' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
