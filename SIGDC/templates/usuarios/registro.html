<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - SIGDC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root { --bg-gradient-1:#f6f8ff; --bg-gradient-2:#eef6ff; --accent:#4f46e5; }
      html,body{height:100%;font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        background:linear-gradient(180deg,var(--bg-gradient-1) 0%,var(--bg-gradient-2) 100%);}
      .auth-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;}
      .auth-card{width:100%;max-width:520px;border:0;border-radius:14px;box-shadow:0 10px 30px rgba(15,23,42,0.08);overflow:hidden;}
      .brand{background:linear-gradient(90deg,rgba(79,70,229,0.08),rgba(99,102,241,0.04));padding:1.25rem 1.5rem;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:0.35rem;text-align:center;min-height:120px;}
      .brand h1{margin:0;font-size:1.6rem;font-weight:800;color:var(--accent);}
      .auth-body{padding:1.75rem;}
      .form-control:focus{box-shadow:0 0 0 0.15rem rgba(79,70,229,0.12);border-color:var(--accent);}
      footer.auth-footer{text-align:center;padding:1rem;font-size:0.85rem;color:#94a3b8;}
    </style>
  </head>
  <body>
    <div class="auth-wrap">
      <div class="card auth-card">
        <div class="brand">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect width="24" height="24" rx="6" fill="#EEF2FF"/></svg>
          <h1>SIGDC — Registro</h1>
        </div>

        <div class="auth-body">
          <!-- Si usas un Django Form, pásalo en el contexto como "form" -->
          <form method="post" action="{% url 'usuarios:registro' %}" novalidate>
            {% csrf_token %}
            {% if form %}
              {% for field in form %}
                <div class="mb-3">
                  <label class="form-label">{{ field.label }}</label>
                  {{ field }}
                  {% if field.errors %}<div class="text-danger small mt-1">{{ field.errors }}</div>{% endif %}
                </div>
              {% endfor %}
            {% else %}
              <div class="row g-2">
                <div class="col-md-6 mb-3">
                  <input name="first_name" type="text" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                  <input name="last_name" type="text" class="form-control" placeholder="Apellido" required>
                </div>
              </div>

              <div class="mb-3">
                <input name="email" type="email" class="form-control" placeholder="correo@ejemplo.com" required>
              </div>

              <div class="mb-3">
                <input name="password1" type="password" class="form-control" placeholder="Contraseña" required>
              </div>

              <div class="mb-3">
                <input name="password2" type="password" class="form-control" placeholder="Repetir contraseña" required>
              </div>
            {% endif %}

            <div class="d-grid mb-3">
              <button class="btn btn-primary btn-lg" type="submit">Crear cuenta</button>
            </div>

            <div class="text-center small-muted">
              ¿Ya tienes cuenta? <a href="{% url 'usuarios:login' %}" class="link-primary">Inicia sesión</a>
            </div>
          </form>
        </div>

        <footer class="auth-footer">&copy; <span id="year"></span> SIGDC. Todos los derechos reservados.</footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
</html>
